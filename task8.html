         <!-- Divisibility Check
        Write a program that takes a number as input and checks if it is divisible by 5 and 11. -->

    <script>
        var num=+prompt("ENTER THE NUMBER")
         if (num%5==0 && num%11==0)
         {
            console.log("divisible")
         }
         else{
            console.log("not divisible")
         }

    </script>
</body>
