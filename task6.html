<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!-- 
    Age Check
    Write a program that takes a person's age as input and prints whether they are a child (0-12), a teenager (13-19), an adult (20-59), or a senior (60+).
 -->
    <script>
        var age=+prompt("enter the age")
        if(age<=12)
        {
            console.log("they are children")

        }
        else if(age>=13 && age<=19)
        {
            console.log("they are teenager")
        }
        else if (age>=20 && age<=59)
        {
            console.log("adult")
        }
        else{
            console.log("senior citizen")
        }


    </script>
</body>
</html>
