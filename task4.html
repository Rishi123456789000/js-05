<!DOCTYPE html>

<body>
    <!--Leap Year Check


Write a program that checks if a given year is a leap year.
  -->
    
    <script>
    var year=+prompt("Enter the year")
    if(year%4==0 && year%100!==0 || year%400==0)
    {
        console.log('leap year')
    }
    else
    {
        console.log('not a leap year')
    }

 </script>

</body>
</html>
